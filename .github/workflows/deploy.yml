name: CI/CD Restaurant

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ════════════════════════════════════════
  # Job 1 : Tests (CI)
  # ════════════════════════════════════════
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Installer les dépendances
        run: npm install

      - name: Lancer le linting
        run: npm run lint

      - name: Lancer les tests
        run: npm test

  # ════════════════════════════════════════
  # Job 2 : Déploiement (CD)
  # ════════════════════════════════════════
  deploy:
    needs: test  # ← Attend que les tests passent
    if: github.ref == 'refs/heads/main'  # ← Uniquement sur main
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Configurer GitHub Pages
        uses: actions/configure-pages@v4

      - name: Uploader les fichiers
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Déployer sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4